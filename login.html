{% extends "my_blog/base.html" %}

{% block content %}

  {% if form.errors %}
  <p>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować ponownie.</p>
  {% endif %}
  
  <form method='POST' action="{% url 'users:login' %}">
  {% csrf_token %}
  {{ form.as_p }}

  <button name="submit">Zaloguj się</button>
  <input type="hidden" name="next" value="{% url 'my_blog:home' %}">
  </form>

{% endblock content %}
