{% extends "my_blog/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Usuń blog</h2>
{% endblock page_header %}

{% block content %}
  
  <p><a href="{% url 'my_blog:blog' blog.id %}">Anuluj</a></p>

  <p>Czy na pewno chcesz usunąć ten blog i wszystkie umieszczone na nim posty ?</p>

  <form method='POST'>
    {% csrf_token %}
    {% buttons %}
      <button name="submit" class="btn btn-danger">Usuń</button>
    {% endbuttons %}
  </form>
    

{% endblock content %}
